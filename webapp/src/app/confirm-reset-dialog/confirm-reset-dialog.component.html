<h2 i18n="@@resetWarningTitle">Spiel wirklich zurücksetzen?</h2>
<mat-dialog-content>
    <p i18n="@@resetWarningText">Wichtel, die ihr Geschenk bereits gekauft haben, könnten sich darüber ärgern.</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="accent" mat-dialog-close i18n="@@backButton">Zurück</button>
    <button mat-button color="warn" [mat-dialog-close]="true" i18n="@@confirmResetButton">Spiel zurücksetzen!</button>
</mat-dialog-actions>
